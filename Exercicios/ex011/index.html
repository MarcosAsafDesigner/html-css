<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body> <h1>Imagens Dinâmicas</h1>
    <h2>Almentando e Diminuindo o Tamanho Das Imagens ou Abrindo em Varios Dispositivos</h2>
   
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png.png" type="image/png">
        <img src="Imagens/foto-g.png.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzinho Audio</h1>
    <p>Colocando Audio no Site</p>

        <audio autoplay controls>
            <source src="midia/Agora Ninguem Me Para.mp3" type="audio/mpeg">
        </audio>
</html>
